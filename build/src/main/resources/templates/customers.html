<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout :: layout(title=~{::title}, content=~{::section}, pageScripts=~{::scripts})}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.list.title}">All Customers</title>
</head>
<body>
<section>
    <div class="card shadow-sm mb-4">
        <div class="card-header">
            <h1 th:text="#{customer.list.header}">All Customers</h1>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/customers}" method="get" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="name" class="form-label" th:text="#{customer.list.filter.name}"></label>
                    <input type="text" class="form-control form-control-sm w-75" id="name" name="name" th:value="${name}">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label" th:text="#{customer.list.filter.email}"></label>
                    <input type="text" class="form-control form-control-sm w-75" id="email" name="email" th:value="${email}">
                </div>
                <div class="col-md-2">
                    <label for="creationDate" class="form-label" th:text="#{customer.list.filter.date}"></label>
                    <input type="date" class="form-control" id="creationDate" name="creationDate" th:value="${creationDate}">
                </div>
                <div class="col-md-2 d-flex">
                    <button type="submit" class="btn btn-primary w-100 me-2" th:text="#{customer.list.filter.button}"></button>
                    <a th:href="@{/customers}" class="btn btn-secondary w-100" th:text="#{customer.list.filter.clear}"></a>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-4" th:each="customer : ${customers}">
            <div class="card h-100 shadow-sm text-center">
                <img th:src="@{/images/default.png}" class="card-img-top" alt="Customer Avatar"
                     style="height: 150px; width: 150px; object-fit: cover; margin: 1rem auto 0;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${customer.name}"></h5>
                    <p class="card-text text-muted">
                        <i class="bi bi-envelope-fill me-1"></i>
                        <span th:text="${customer.email}"></span>
                    </p>
                    <button type="button" class="btn btn-sm btn-outline-danger delete-btn"
                            th:attr="data-customer-id=${customer.id}"
                            data-bs-toggle="modal" data-bs-target="#deleteCustomerModal">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="#{customer.card.since} + ' ' + ${#temporals.format(customer.creationDate, 'dd-MMM-yyyy')}"></small>
                </div>
            </div>
        </div>

        <div class="col" th:if="${customers.isEmpty()}">
            <div class="alert alert-info" role="alert" th:text="#{customer.list.empty}"></div>
        </div>
    </div>

    <div class="modal fade" id="deleteCustomerModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this customer?</p>
                    <p class="text-danger fw-bold">Warning: This will also permanently delete all orders associated with this customer. This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form id="deleteCustomerForm" th:action="@{/customers}" method="post">
                        <button type="submit" class="btn btn-danger">Delete Customer and Orders</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<th:block th:fragment="scripts">
    <script th:src="@{/js/customer-delete.js}"></script>
</th:block>

</body>
</html>
