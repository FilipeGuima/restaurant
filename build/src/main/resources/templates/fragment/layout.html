<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, pageScripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">Restaurant App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container mt-4">
    <div th:replace="~{fragment/navbar :: navbar}"></div>
    <main>
        <div th:replace="${content}"></div>
    </main>
</div>

<div th:replace="~{fragment/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

<th:block th:if="${pageScripts}" th:replace="${pageScripts}"></th:block>

</body>
</html>
