<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout :: layout(title=~{::title}, content=~{::section}, pageScripts=~{::scripts})}">
<head>
    <meta charset="UTF-8">
    <title> Add a New Customer</title>
</head>
<body>
<section>
    <div class="card">
        <div class="card-header">
            <h1>Create a New Customer</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/customers/add}" th:object="${customer}" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                        Name Error
                    </div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />

<!--                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">-->
<!--                        Name Error-->
<!--                    </div>-->
                    <br>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                        <p class="fw-bold mb-1"><i class="bi bi-exclamation-triangle-fill me-2"></i>Last Name Error:</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" />
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        Email Error
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Customer</button>
            </form>
        </div>
    </div>
</section>

<th:block th:fragment="scripts"></th:block>

</body>
</html>
