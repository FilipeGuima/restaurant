<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout :: layout(title=~{::title}, content=~{::section}, pageScripts=~{::scripts})}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{order.list.title}"></title>
</head>
<body>
<section>
    <div class="card shadow-sm mb-4">
        <div class="card-header">
            <h1 th:text="#{order.list.header}"></h1>
        </div>
    </div>

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <form th:action="@{/orders}" method="get" class="d-flex align-items-center">
            <label for="status" class="form-label me-2 mb-0" th:text="#{order.list.filter.label}"></label>
            <select class="form-select w-auto" name="status" id="status" onchange="this.form.submit()">
                <option value="" th:text="#{order.list.filter.all}">All</option>
                <option th:each="stat : ${statuses}"
                        th:value="${stat}"
                        th:text="#{'enum.OrderStatus.' + ${stat}}"
                        th:selected="${stat == selectedStatus}">
                </option>
            </select>
            <a th:href="@{/orders}" class="btn btn-outline-secondary ms-2" th:text="#{order.list.filter.clear}"></a>
        </form>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-4" th:each="order : ${orders}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="#{order.card.title.prefix} + ' ' + ${order.id}"></h5>
                    <p class="card-text mb-4">
                        <strong th:text="#{order.card.customer}">Customer:</strong> <span th:text="${order.customer.name}"></span><br/>
                        <strong th:text="#{order.card.date}">Date:</strong> <span th:text="${#temporals.format(order.date, 'dd-MMM-yyyy')}"></span>
                    </p>
                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-primary mt-auto" th:text="#{order.card.view_details}"></a>
                </div>
                <div class="card-footer">
                    <span class="badge rounded-pill"
                          th:text="#{'enum.OrderStatus.' + ${order.status}}"
                          th:classappend="${order.status.name() == 'PENDING' ? 'text-bg-warning' :
                                           order.status.name() == 'PREPARING' ? 'text-bg-info' :
                                           order.status.name() == 'DELIVERED' ? 'text-bg-success' : 'text-bg-secondary'}">
                    </span>
                </div>
            </div>
        </div>

        <div class="col" th:if="${orders.isEmpty()}">
            <div class="alert alert-info" role="alert" th:text="#{order.list.empty}">
                No orders found with the selected status.
            </div>
        </div>
    </div>
</section>
<th:block th:fragment="scripts"></th:block>

</body>
</html>
