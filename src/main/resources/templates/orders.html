<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout :: layout(title=~{::title}, content=~{::section}, pageScripts=~{::scripts})}">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
</head>
<body>
<section>
    <div class="card shadow-sm mb-4">
        <div class="card-header">
            <h1>Current Orders</h1>
        </div>
    </div>

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <form th:action="@{/orders}" method="get" class="d-flex align-items-center">
            <label for="status" class="form-label me-2 mb-0">Filter by status:</label>
            <select class="form-select w-auto" name="status" id="status" onchange="this.form.submit()">
                <option value="">All</option>
                <option th:each="stat : ${statuses}"
                        th:value="${stat}"
                        th:text="${stat}"
                        th:selected="${stat == selectedStatus}">
                </option>
            </select>
            <a th:href="@{/orders}" class="btn btn-outline-secondary ms-2">Clear</a>
        </form>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-4" th:each="order : ${orders}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${'Order #' + order.id}">Order Title</h5>
                    <p class="card-text mb-4">
                        <strong>Customer:</strong> <span th:text="${order.customer.name}">Customer Name</span><br/>
                        <strong>Date:</strong> <span th:text="${#temporals.format(order.date, 'dd-MMM-yyyy')}">Date</span>
                    </p>
                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-primary mt-auto">View Details</a>
                </div>
                <div class="card-footer">
                    <span class="badge rounded-pill"
                          th:text="${order.status}"
                          th:classappend="${order.status.name() == 'PENDING' ? 'text-bg-warning' :
                                           order.status.name() == 'PREPARING' ? 'text-bg-info' :
                                           order.status.name() == 'DELIVERED' ? 'text-bg-success' : 'text-bg-secondary'}">
                    </span>
                </div>
            </div>
        </div>

        <div class="col" th:if="${orders.isEmpty()}">
            <div class="alert alert-info" role="alert">
                No orders found with the selected status.
            </div>
        </div>
    </div>
</section>
<th:block th:fragment="scripts"></th:block>

</body>
</html>
