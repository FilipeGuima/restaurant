<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout :: layout(title=~{::title}, content=~{::section}, pageScripts=~{::scripts})}">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>

</head>
<body>
<section>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 th:text="'Order #' + ${order.id}">Order #ID</h1>
    <a th:href="@{/orders}" class="btn btn-secondary">
      <i class="bi bi-arrow-left-circle me-1"></i> Back to All Orders
    </a>
  </div>

  <div class="row">
    <div class="col-lg-7">
      <div class="card shadow-sm mb-4">
        <div class="card-header">
          <h2>Order Information</h2>
        </div>
        <div class="card-body">
          <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
          <p><strong>Date Placed:</strong> <span th:text="${#temporals.format(order.date, 'dd MMMM yyyy')}"></span></p>
          <p><strong>Status:</strong>
            <span class="badge rounded-pill fs-6"
                  th:text="${order.status}"
                  th:classappend="${order.status.name() == 'PENDING' ? 'text-bg-warning' :
                                               order.status.name() == 'PREPARING' ? 'text-bg-info' :
                                               order.status.name() == 'DELIVERED' ? 'text-bg-success' : 'text-bg-secondary'}">
                        </span>
          </p>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header">
          <h2>Customer Information</h2>
        </div>
        <div class="card-body">
          <p><strong>Name:</strong> <span th:text="${order.customer.firstName + ' ' + order.customer.lastName}"></span></p>
          <p><strong>Email:</strong> <span th:text="${order.customer.email}"></span></p>
          <p><strong>Customer Since:</strong> <span th:text="${#temporals.format(order.customer.creationDate, 'dd MMMM yyyy')}"></span></p>
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header">
          <h2>Items Ordered</h2>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center"
              th:each="item : ${order.items}">
            <span th:text="${item.name}"></span>
            <span class="badge bg-primary rounded-pill" th:text="${'€' + #numbers.formatDecimal(item.price, 1, 2)}"></span>
          </li>
        </ul>
        <div class="card-footer">
          <div class="d-flex justify-content-between align-items-center fw-bold fs-5">
            <span>Total Price</span>
            <span th:text="${'€' + #numbers.formatDecimal(totalPrice, 1, 2)}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block th:fragment="scripts"></th:block>

</body>
</html>
