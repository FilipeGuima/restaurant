<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<link rel="stylesheet" th:href="@{/css/style.css}" />

<nav class="navbar navbar-expand-lg  mb-4" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"> Guima's Poke</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}"
                       th:classappend="${page == 'orders' ? 'active' : ''}">
                        <i class="bi bi-card-list me-1"></i>All Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}"
                       th:classappend="${page == 'customers' ? 'active' : ''}">
                        <i class="bi bi-people-fill me-1"></i>All Customers
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders/add}"
                       th:classappend="${page == 'addOrder' ? 'active' : ''}">
                        <i class="bi bi-plus-circle me-1"></i>Add Order
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers/add}"
                       th:classappend="${page == 'addCustomer' ? 'active' : ''}">
                        <i class="bi bi-person-plus-fill me-1"></i>Add Customer
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
