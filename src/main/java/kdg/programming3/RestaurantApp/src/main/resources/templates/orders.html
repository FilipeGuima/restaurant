<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout :: layout(title=~{::title}, content=~{::section}, pageScripts=~{::scripts})}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{order.list.title}">All Orders</title>
</head>
<body>
<section>
    <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-4" th:each="order : ${orders}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="#{order.card.title.prefix} + ' ' + ${order.id}"></h5>
                    <p class="card-text mb-4">
                        <strong th:text="#{order.card.customer}">Customer:</strong> <span th:text="${order.customer.name}"></span><br/>
                        <strong th:text="#{order.card.date}">Date:</strong> <span th:text="${#temporals.format(order.date, 'dd-MMM-yyyy')}"></span>
                    </p>
                    <div class="mt-auto d-flex justify-content-between">
                        <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-primary" th:text="#{order.card.view_details}">View Details</a>

                        <button type="button" class="btn btn-outline-danger delete-btn"
                                th:attr="data-order-id=${order.id}"
                                data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="badge rounded-pill"
                          th:text="#{'enum.OrderStatus.' + ${order.status}}"
                          th:classappend="${order.status.name() == 'PENDING' ? 'text-bg-warning' :
                                           order.status.name() == 'PREPARING' ? 'text-bg-info' :
                                           order.status.name() == 'DELIVERED' ? 'text-bg-success' : 'text-bg-secondary'}">
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this order? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form id="deleteOrderForm" th:action="@{/orders}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<th:block th:fragment="scripts">
    <script th:src="@{/js/order-delete.js}"></script>
</th:block>


</body>
</html>
